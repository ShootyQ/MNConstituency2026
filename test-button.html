<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .google-btn {
            background-color: #0d7c8c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Basic Button Test</h1>
    <button id="testBtn" class="google-btn">Click Me - Basic Test</button>
    <div id="output">Waiting for click...</div>

    <script>
        console.log('Simple script loaded');
        document.getElementById('testBtn').addEventListener('click', function() {
            console.log('Button clicked!');
            document.getElementById('output').innerHTML = 'Button works! ✓<br>Now testing Firebase...';
            testFirebase();
        });

        async function testFirebase() {
            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getAuth, signInWithPopup, GoogleAuthProvider } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyDqyHy2xjYxiAIZzbBRyGsyQ5hIKCsL6Nc",
                    authDomain: "mnconstituency2026.firebaseapp.com",
                    projectId: "mnconstituency2026",
                    storageBucket: "mnconstituency2026.firebasestorage.app",
                    messagingSenderId: "890565300503",
                    appId: "1:890565300503:web:8ea64d66e2640b4deb2752",
                    measurementId: "G-9C2MSFGF3Z"
                };

                document.getElementById('output').innerHTML += '<br>Firebase modules loaded ✓';
                
                const app = initializeApp(firebaseConfig);
                document.getElementById('output').innerHTML += '<br>Firebase initialized ✓';
                
                const auth = getAuth(app);
                const provider = new GoogleAuthProvider();
                
                document.getElementById('output').innerHTML += '<br>Attempting Google sign in...';
                
                const result = await signInWithPopup(auth, provider);
                document.getElementById('output').innerHTML += '<br><strong>SUCCESS!</strong> Signed in as: ' + result.user.email;
                
            } catch (error) {
                document.getElementById('output').innerHTML += '<br><span style="color:red">ERROR: ' + error.message + '</span>';
                console.error('Firebase error:', error);
            }
        }
    </script>
</body>
</html>
